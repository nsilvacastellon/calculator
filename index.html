<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator HTML, CSS and Javascript</title>
</head>
<body>
    
        
            <div class="container">
                <div class="calculator">
                <div class="buttons-parent">
                    <!-- <div class="display"> -->
                    <input class="display-op" readonly id="calculations" name="calculations" type="text" placeholder="Start your calculations...">
                    <!-- </div> -->
                    <div class="first-row">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="digit">/&nbsp</button>
                    </div>
                    <div class="second-row">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="digit">x</button>
                    </div>
                    <div class="third-row">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit">+</button>
                    </div>
                    <div class="fourth-row">
                    <button value="0" class="digit">0</button>
                    <button class="digit">.&nbsp</button>
                    <button class="digit">=</button>
                    <button class="digit">&minus;</button>
                    
                    </div>
                </div>
                
                </div>
            
            </div>

<script src="calculator.js"></script>         
</body>
</html>
